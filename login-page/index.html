<!doctype html>
<html>

    <head>
        <title>Sign In - PluralSight</title>
        
        <link rel="stylesheet" type="text/css" href="style.css"
    </head>
    <body>
        <div id="main-content">
            
            <div id="left">
                <div id="banner">
                    <img src="images/login-logo.png">
                </div>
                <div id="login-details">
                    <p>Email or Username</p>
                    <input type="text"><br>
                    <p>Password</p>
                    <input type="text" /> <br/>
                    <input type="button" value="Sign In"></input>
                    <div id="alt">
                        <small>Forgot Password</small><br>
                        <small>Sign in with company or school</small> 
                        
                        <hr class="bar"><span>OR</span><hr class="bar">
                    </div>
                
                    <div id="create-acc">
                        <input type="button" value="Create an account"></input>
                    </div>
                </div>
            </div>
        
        
            <div id="right">
                <div id="heading">
                    <p>Let's create the future <strong>together</strong>.</p>
                    <input type="button" value="Start a FREE 10-day trial"></input>
                
                </div>
            </div>
        </div>
    </body>
</html>
